<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-prepend"><span class="add-on">@</span><input type="text" class="input-large" placeholder="A Simple Field" /></div>
        <div class="form-inline">
            <input type="email" class="control-label" placeholder="email" />
            <input type="password" class="control-label" placeholder="password" />
            <input type="checkbox" class="checkbox" />Remember me
            <button type="submit" class="btn">Signin</button>
        </div>
        <hr />
        <div class="form-search">
            <input type="text" class="search-query" />
            <button type="submit" class="btn"><i class="icon-search"></i> Search</button>
        </div>
        <hr />
        <div class="form-horizontal">
            <div class="control-group">
                <label for="email" class="control-label">Email</label>
                <div class="controls">
                    <input type="email" id="email" placeholder="email" />
                </div>
            </div>
            <div class="control-group">
                <label for="password" class="control-label">Password</label>
                <div class="controls"><input type="password" id="password" placeholder="password" /></div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" id="rememberme" />Remember me    
                    </label>
                    
                    <button type="submit" class="btn">Signin</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
