<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <form class="inline">
        <label for="simple-input">Simple Input</label>
        <input type="text" class="input-block-level" name="simple-input" id="simple-input" placeholder="Type Something...."/>
        <span class="help-block">Just some description</span>
        <hr/>
        <label for="simple-textarea">Simple Input</label>
        <textarea id="simple-textarea" name="simple-textarea" cols="30" rows="10" placeholder="Type Something...."></textarea>
        <hr/>
        <label class="checkbox inline"><input type="checkbox" checked="checked"/>Simple CheckBox</label>
        <label class="checkbox inline"><input type="checkbox" checked="checked"/>Simple CheckBox</label>
        <label class="checkbox inline"><input type="checkbox" checked="checked" />Simple CheckBox</label>
        <label class="radio inline"><input type="radio" checked="checked"/>Simple Radio</label>
        <label class="radio inline"><input type="radio" checked="checked"/>Simple Radio</label>
        <label class="radio inline"><input type="radio" checked="checked"/>Simple Radio</label>
        <hr/>
        <div class="controls-row"><input type="text" class="input-mini" name="simple-input" placeholder="Type Something...."/>
            <input type="text" class="input-small" name="simple-input" placeholder="Type Something...."/>
            <input type="text" class="input-medium" name="simple-input" placeholder="Type Something...."/>
            <input type="text" class="input-large" name="simple-input" placeholder="Type Something...."/>
            <input type="text" class="input-xlarge" name="simple-input" placeholder="Type Something...."/>
            <input type="text" class="input-xxlarge" disabled="disabled" name="simple-input" placeholder="Type Something...."/>
        </div>
        <input type="email" required=""/>
        <hr/>
        <div class="control-group success">
            <label for="simple-input-warning" class="control-label">Input with warning</label>
            <div class="warning">
                <input type="text" id="simple-input-warning"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
